	<script>
	//Responsive
	document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.getElementById("menu-icon");
    const navLinks = document.querySelector("nav .nav-links"); // Selecciona el <ul> con la clase nav-links

    // Abrir o cerrar el menú al hacer clic en el ícono
    menuIcon.addEventListener("click", function () {
        navLinks.classList.toggle("active");
    });

    // Cerrar el menú cuando se hace clic en un enlace
    navLinks.addEventListener("click", function () {
        navLinks.classList.remove("active");
    });
});
	//
	
	
	document.addEventListener("DOMContentLoaded", function () {
    // Obtén el ID de la página actual
    const currentPage = document.body.id;

    // Selecciona todos los enlaces del menú de navegación
    const navLinks = document.querySelectorAll("nav ul li a");

    // Itera sobre los enlaces y agrega la clase "active" al que coincida con la página actual
    navLinks.forEach(link => {
        if (link.getAttribute("href").includes(currentPage)) {
            link.classList.add("active");
        }
    });
});
		 document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
}, false);
	 document.addEventListener("dragstart", function (e) {
    e.preventDefault();
}, false);
	document.addEventListener("keydown", function (e) {
    if (e.key === "PrintScreen" || (e.ctrlKey && e.key === "p")) {
        alert("Las capturas de pantalla están deshabilitadas. Por favor, no captures el contenido.");
        e.preventDefault();
    }
});
		document.addEventListener("keydown", function (e) {
		if (e.key === "PrintScreen" || (e.ctrlKey && e.key === "p")) {
			const overlay = document.createElement("div");
			overlay.style.position = "fixed";
			overlay.style.top = "0";
			overlay.style.left = "0";
			overlay.style.width = "100%";
			overlay.style.height = "100%";
			overlay.style.backgroundColor = "rgba(0, 0, 0, 0.9)";
			overlay.style.zIndex = "9999";
			overlay.style.display = "flex";
			overlay.style.justifyContent = "center";
			overlay.style.alignItems = "center";
			overlay.style.color = "white";
			overlay.style.fontSize = "24px";
			overlay.textContent = "Las capturas de pantalla están deshabilitadas.";
			document.body.appendChild(overlay);

			setTimeout(() => {
				document.body.removeChild(overlay);
			}, 3000); // La capa desaparece después de 3 segundos
			e.preventDefault();
		}
	});
		document.addEventListener("contextmenu", function (e) {
		e.preventDefault();
		}, false);
	</script>
</body>
