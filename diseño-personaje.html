    <style>
        /* Estilos para el visor de imágenes */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .image-viewer .viewer-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none; /* Evita que la marca de agua interfiera con los clics */
            z-index: 1; /* Asegura que la marca de agua esté sobre la imagen */
        }

        .image-viewer button {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #000;
        }

        .image-viewer .close-btn {
            top: 20px;
            right: 20px;
        }

        .image-viewer .prev-btn {
            left: 20px;
        }

        .image-viewer .next-btn {
            right: 20px;
        }

        /* Estilos para las imágenes en la galería */
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px; /* Espaciado entre imágenes */
        }

        .image-container::after {
            content: "© Bukoticart";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none; /* Evita que la marca de agua interfiera con los clics */
            z-index: 1; /* Asegura que la marca de agua esté sobre la imagen */
        }

        .image-container img {
            display: block; /* Elimina el espacio adicional debajo de la imagen */
            max-width: 100%; /* Asegura que la imagen no se desborde */
            height: auto; /* Mantiene la proporción de la imagen */
        }
    </style>

    <script>
		//Responsive
document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.getElementById("menu-icon");
    const navLinks = document.getElementById("nav-links"); // Selecciona el <ul> con el ID nav-links

    // Abrir o cerrar el menú al hacer clic en el ícono
    menuIcon.addEventListener("click", function () {
        navLinks.classList.toggle("active");
    });

    // Cerrar el menú cuando se hace clic en un enlace
    navLinks.addEventListener("click", function () {
        navLinks.classList.remove("active");
    });
});
	//
	document.addEventListener("DOMContentLoaded", function () {
    // Obtén el ID de la página actual
    const currentPage = document.body.id;

    // Selecciona todos los enlaces del menú de navegación
    const navLinks = document.querySelectorAll("nav ul li a");

    // Itera sobre los enlaces y agrega la clase "active" al que coincida con la página actual
    navLinks.forEach(link => {
        if (link.getAttribute("href").includes(currentPage)) {
            link.classList.add("active");
        }
    });
});
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);

        document.addEventListener("dragstart", function (e) {
            e.preventDefault();
        }, false);

        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".column img");
            const viewer = document.createElement("div");
            viewer.classList.add("image-viewer");

            viewer.innerHTML = `
                <button class="close-btn" aria-label="Cerrar visor">&times;</button>
                <button class="prev-btn" aria-label="Imagen anterior">&#10094;</button>
                <img src="" alt="Imagen ampliada">
                <button class="next-btn" aria-label="Imagen siguiente">&#10095;</button>
                <div class="viewer-watermark">© Bukoticart</div> <!-- Marca de agua -->
            `;

            document.body.appendChild(viewer);

            const viewerImg = viewer.querySelector("img");
            const closeBtn = viewer.querySelector(".close-btn");
            const prevBtn = viewer.querySelector(".prev-btn");
            const nextBtn = viewer.querySelector(".next-btn");

            let currentIndex = 0;

            function openViewer(index) {
                currentIndex = index;
                viewerImg.src = images[currentIndex].src;
                viewerImg.alt = images[currentIndex].alt || "Imagen ampliada";
                viewer.style.display = "flex";
            }

            function closeViewer() {
                viewer.style.display = "none";
            }

            function showPrev() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                viewerImg.src = images[currentIndex].src;
                viewerImg.alt = images[currentIndex].alt || "Imagen ampliada";
            }

            function showNext() {
                currentIndex = (currentIndex + 1) % images.length;
                viewerImg.src = images[currentIndex].src;
                viewerImg.alt = images[currentIndex].alt || "Imagen ampliada";
            }

            images.forEach((img, index) => {
                img.addEventListener("click", () => openViewer(index));
            });

            closeBtn.addEventListener("click", closeViewer);
            prevBtn.addEventListener("click", showPrev);
            nextBtn.addEventListener("click", showNext);

            document.addEventListener("keydown", (event) => {
                if (viewer.style.display === "flex") {
                    if (event.key === "Escape") closeViewer();
                    if (event.key === "ArrowLeft") showPrev();
                    if (event.key === "ArrowRight") showNext();
                }
            });

            viewer.addEventListener("click", (event) => {
                if (event.target === viewer) closeViewer();
            });
        });
    </script>
